    <div class="container">
        <div class="neir" id="lastc">
            <p>奋进新征程，建功新时代，我国广大科技工作者一定能够乘势而上，坚持“四个面向”，坚定创新自信，不断向科学技术的广度和深度进军，为建设世界科技强国、实现中华民族伟大复兴作出新的更大贡献！</p>

        </div>
    </div>
    <!-- 下拉导航 -->
    <script>
        var btn = document.querySelector('.beiyongul')
        var show1 = document.querySelector('.xlcd')
        var flag = 0
        btn.onmouseover = function() {
            if (flag === 0) {
                btn.style.backgroundImage = 'url(img/caidanb.png)';
            }
        }
        btn.onmouseout = function() {
            if (flag === 0) {
                btn.style.backgroundImage = 'url(img/caidan.png)';
            }
        }
        btn.onclick = function() {
            if (flag === 0) {
                show1.style.display = 'block'
                flag = 1
                btn.style.backgroundImage = 'url(img/caidan1.png)';
                btn.style.backgroundSize = '80%';
                btn.style.backgroundRepeat = 'no-repeat';
                btn.style.backgroundPosition = 'center';
            } else {
                show1.style.display = 'none'
                flag = 0
                btn.style.backgroundImage = 'url(img/caidan.png)';
            }
        }
    </script>
    <!-- 导航栏特效 -->
    <script>
        window.addEventListener("scroll", () => {
            let daohang = document.querySelector('.daohang');
            daohang.classList.toggle('sticky', window.scrollY > 0);
        })
    </script>
